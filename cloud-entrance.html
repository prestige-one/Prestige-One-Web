        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        body {
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #000;
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        #loading.hidden {
            opacity: 0;
            transition: opacity 1s;
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            z-index: 5;
            opacity: 0;
            transition: opacity 2s;
            pointer-events: none;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
        }

        .title.visible {
            opacity: 1;
        }
    </style>
